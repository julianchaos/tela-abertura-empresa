<!-- index.html -->

<!DOCTYPE html>
<html>
	<head>
		<title>Tela Abertura Empresa</title>
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<meta charset="UTF-8">
		
		<!-- Application Dependencies -->
		<script src="node_modules/api-check/dist/api-check.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-formly/dist/formly.js"></script>
		<script src="node_modules/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
		<script src="node_modules/angular-formly-repeating-section/dist/angular-formly-repeating-section.js"></script>

		<!-- Application Scripts -->
		<script src="app.js"></script>
		<script src="scripts/MainController.js"></script>
		<script src="scripts/province.js"></script>
	</head>
	<body ng-app="formlyApp" ng-controller="MainController as vm">
		<div class="container">
			<div class="row">
				<form novalidate class="col-xs-12 col-md-10 col-md-offset-1">
					<h1>Abertura de empresa</h1>
					<formly-form model="vm.empresa" fields="vm.empresaFields" form="vm.empresaForm">
						<button type="submit" class="btn btn-primary" ng-disabled="vm.empresaForm.$invalid">Submit</button>
					</formly-form>
				</form>
			</div>
		</div>  

	</body>
</html>
